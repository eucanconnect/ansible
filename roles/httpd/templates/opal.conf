<VirtualHost {{ inventory_hostname }}:80>
   ServerAdmin admin@molgenis.org
   
   ServerName {{ inventory_hostname }}
   ServerAlias www.{{ inventory_hostname }}

   RewriteEngine on
   RewriteCond %{SERVER_NAME} ={{ inventory_hostname }}
   RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [NE,R=permanent]
   
</VirtualHost>

<VirtualHost {{ inventory_hostname }}:443>

  ServerAdmin admin@molgenis.org

  ServerName {{ inventory_hostname }}
  ServerAlias {{ inventory_hostname }}

  ProxyRequests Off
  ProxyPreserveHost On

  ProxyPass /qtl http://localhost:8080/
  ProxyPassReverse /qtl http://localhost:8080/

  ProxyPass / http://localhost:8080/
  ProxyPassReverse / http://localhost:8080/

  RequestHeader set X-Forwarded-Proto “https”

  SSLEngine On

  SSLCertificateFile /etc/pki/tls/certs/certificate.crt
  SSLCertificateKeyFile /etc/pki/tls/private/opal_gcc_rug_nl/private.key
  SSLCertificateChainFile /etc/pki/tls/certs/serverchain.crt
</VirtualHost>
