- name: Install firewalld
  yum: 
    name: firewalld
    state: installed

- name: Set interface on trusted zone
  firewalld:
    permanent: true
    immediate: true
    zone: trusted
    interface: docker0
    state: enabled

- name: Remove interface on trusted zone
  firewalld:
    permanent: true
    immediate: true
    zone: trusted
    interface: eth0
    state: disabled

- name: Allow port 8080 to bind to trusted zone
  firewalld:
    port: 8080/tcp
    permanent: true
    zone: trusted
    state: disabled

- name: Install firewall rules
  firewalld:
    source: "{{ item }}"
    zone: internal
    state: enabled
    permanent: true
  with_items:
    - x.x.x.x/16
    